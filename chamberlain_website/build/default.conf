
server {
    listen 80;

    gzip on;
    gzip_types text/html text/plain application/json;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ @router;
    }

    location @router {
        rewrite ^.*$ /index.html last;
    }

    location /api {
        proxy_pass http://chamberlain:8080;
        rewrite "^/api/(.*)$" /$1 break;
    }

    error_page 500 502 503 504 /50x.html;
    location = 50x.html {
        root /usr/share/nginx/html;
    }
}
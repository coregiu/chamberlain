
server {
    listen 80;
    server_name www.goodgiu.com;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ @router;
    }

    location @router {
        rewrite ^.*$ /index.html last;
    }

    error_page 500 502 503 504 /50x.html;
    location = 50x.html {
        root /usr/share/nginx/html;
    }
}